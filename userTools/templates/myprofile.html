{% extends "panel_base.html" %}

{% block title %}My Profile | {{ app_name }}{% endblock %}
{% block css %}<link href='/static/css/profile.css' rel='stylesheet' type='text/css' />{% endblock %}
{% block right_content %}
<h1>My Profile</h1>
<table id='dash_chi'>
	{% for key, val in user_info %}
	<tr>
		<td>{{ key }}</td>
		<td>{{ val }}</td>
	</tr>
	{% endfor %}
</table>
{% endblock %}
