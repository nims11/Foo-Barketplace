{% extends "base.html" %}

{% block title %}Search Items | {{ app_name }}{% endblock %}

{% block head %}
<link href='/static/css/auto_form.css' rel='stylesheet' type='text/css'>
{% endblock %}

{% block content %}
<div id='wrapper'>
	{% if form.errors %}
	    <p style="color: red;">
	        Please correct the error{{ form.errors|pluralize }} below.
	    </p>
	{% endif %}

	<form action="" method="get">
	    <table id='form_wrapper'>
	        {{ form.as_table }}
	        <tr colspan=2><td><input type="submit" value="Submit"></td></tr>
	    </table>
	</form>
</div>
{% endblock %}
